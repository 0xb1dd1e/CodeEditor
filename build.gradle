
version = '0.1.1'

buildscript {
	repositories {
		ivy { url '../repository' }
		ivy { url 'http://unity-technologies.github.com/kaizen/repositories/unstable' }
		mavenCentral()
	}
	dependencies {
		classpath 'kaizen:kaizen:0.1'
	}
}

allprojects {
	repositories {
		ivy { url 'http://unity-technologies.github.com/kaizen/repositories/unstable' }
	}
}

apply plugin: 'kaizen-bundle'
apply plugin: 'nunit'
apply plugin: 'idea'

nunit {
	version = '2.6+'
}

ext {
    references = [
			'nunitFramework': "nunit:nunit.framework:${nunit.version}",
			'moq': 'Moq:Moq:4.0+'
    ]
}

